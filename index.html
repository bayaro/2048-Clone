<html>
<head>
    <title>2048 Clone for test</title>
    <meta charset="utf-8">
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="processor.js"></script>
    <style>
    .map {
        font-family: sans-serif;
        margin: 0 auto;
        height: 100%;
        border: solid 1px blue;
        display: table;
        border-collapse: separate;
        border-spacing: 1px;
    }
    .row {
        display: table-row;
    }
    .box {
        display: table-cell;
        border: solid 1px blue;
        text-align: center;
        vertical-align: middle;
    }
    .gameover {
        opacity: 0.5;
        background: #04E;
        text-align: center;
        z-index: 99;
        position: absolute;
        font-size: 20vh;
        color: yellow;
        display: none;
    }
    .gameover div {
        position: relative;
        top: 50%;
        transform: translateY(-50%);
    }
    .gameover a {
        display: block;
        font-size:2rem;
        font-weight: bold;
        color: yellow;
    }
    td {
        vertical-align: top;
        padding: 2em;
        text-align: left;
    }
    .help {
        background: #FFFF7F;
        padding: 1em;
    }
    </style>
</head>
<body>
<table width="100%" height="100%">
<tr><td>
    <div class="map"></div>
    <div class="gameover"><div>Game Over<a href="javascript:location.reload();">Start new one</a></div></div>
</td><td>
    <div class="help">
    <p>Please, use keyboard arrows to play.
    <p>This is a not fully compliment realisation of <a href="http://2048game.com/">2048 Game</a> as a test task.
    </div>
</td></tr>
</table>
</body>
</html>
